<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link href="../SRC/output.css" rel="stylesheet" />
    <link href="../SRC/input.css" rel="stylesheet" />
    <link rel="stylesheet" href="../SRC/LandingPNativestyle.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--MAIN NAV BAR-->
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 py-2 flex items-center">
        <img
          class="h-[50px] mr-[10px]"
          src="../SRC/IMG/bucallogonobg.png"
          alt=""
        />
        <div class="text-xl w-[600px] font-bold">Bucal Health Center</div>

        <!-- Desktop Nav -->
        <div class="hidden md:flex w-full justify-end pr-4 font-semibold">
          <div class="flex space-x-9">
            <a href="../HTML/LandingP.html" class="text-gray-700 hover:text-blue-600 m-0">Home</a>
            <a href="#" class="text-gray-700 hover:text-blue-600">About</a>
            <a href="#" class="text-gray-700 hover:text-blue-600">Services</a>
            <div class="relative" id="profileDropdown">
              <a href="#" class="text-gray-700 hover:text-blue-600" id="profileDropdownBtn">Profile</a>
              <div
              id="profileDropdownContent"
              class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-md z-50 hidden"
              >
          
              <a
                href="../HTML/ProfileSettings.html"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Settings</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Preferences</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Logout</a
              >
              </div>
            </div>
          </div>
        </div>
        <!---->

        <!-- Mobile Dropdown -->
        <div class="md:hidden w-full flex justify-end pr-4">
          <details class="relative">
            <summary class="cursor-pointer list-none">
              <svg
                class="w-8 h-7 text-zinc-950"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </summary>
            <div
              class="absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-md z-50 font-semibold"
            >
              <a
                href="#"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Home</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >About</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Services</a
              >
              <!-- Profile dropdown for mobile -->
              <div class="relative" id="mobileProfileDropdown">
                <a 
                  href="#" 
                  id="mobileProfileBtn"
                  class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Profile</a>
                <div
                  id="mobileProfileContent"
                  class="absolute right-0 mt-1 w-48 bg-white shadow-lg rounded-md z-50 hidden"
                >
       
                  <a
                    href="../HTML/ProfileSettings.html"
                    class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                    >Settings</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                    >Preferences</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                    >Logout</a
                  >
                </div>
              </div>
            </div>
          </details>
        </div>
      </div>
    </nav>
    <!---->

    <!--IMAGE ROLLING-->
    <div class="overflow-hidden w-full">
      <div class="w-full flex justify-center items-center">
        <div
          id="white"
          class="absolute h-[220px] w-[300px] bg-white z-10 rounded-2xl top-[90px]"
        ></div>
      </div>

      <div
        class="flex whitespace-nowrap scrolling-banner items-center opacity-[60%] h-[280px] sm:h-[310px] md:h-[350px] lg:h-[370px] xl:h-[400px] 2xl:h-[500px]"
      >
        <!-- Responsive images: shrink or grow based on screen size -->
        <img
          src="../SRC/IMG/tanzalogo.png"
          class="inline-block h-[275px] w-[250px] sm:w-[300px] md:h-[300px] md:w-[400px] lg:h-[330px] lg:w-[600px] xl:h-[360px] 2xl:h-[450px] object-contain"
        />
        <img
          src="../SRC/IMG/bucallogonobg.png"
          class="inline-block h-[275px] w-[250px] sm:w-[300px] md:h-[300px] md:w-[400px] lg:h-[330px] lg:w-[800px] xl:h-[360px] 2xl:h-[450px] object-contain"
        />
        <img
          src="../SRC/IMG/tanzalogo.png"
          class="inline-block h-[275px] w-[250px] sm:w-[300px] md:h-[300px] md:w-[400px] lg:h-[330px] lg:w-[600px] xl:h-[360px] 2xl:h-[450px] object-contain"
        />
        <img
          src="../SRC/IMG/bucallogonobg.png"
          class="inline-block h-[275px] w-[250px] sm:w-[300px] md:h-[300px] md:w-[400px] lg:h-[330px] lg:w-[800px] xl:h-[360px] 2xl:h-[450px] object-contain"
        />
        <img
          src="../SRC/IMG/tanzalogo.png"
          class="inline-block h-[275px] w-[250px] sm:w-[300px] md:h-[300px] md:w-[400px] lg:h-[330px] lg:w-[600px] xl:h-[360px] 2xl:h-[450px] object-contain"
        />
        <img
          src="../SRC/IMG/bucallogonobg.png"
          class="inline-block h-[275px] w-[250px] sm:w-[300px] md:h-[300px] md:w-[400px] lg:h-[330px] lg:w-[800px] xl:h-[360px] 2xl:h-[450px] object-contain"
        />
        <img
          src="../SRC/IMG/tanzalogo.png"
          class="inline-block h-[275px] w-[250px] sm:w-[300px] md:h-[300px] md:w-[400px] lg:h-[330px] lg:w-[600px] xl:h-[360px] 2xl:h-[450px] object-contain"
        />
        <img
          src="../SRC/IMG/bucallogonobg.png"
          class="inline-block h-[275px] w-[250px] sm:w-[300px] md:h-[300px] md:w-[400px] lg:h-[330px] lg:w-[800px] xl:h-[360px] 2xl:h-[450px] object-contain"
        />
        <img
          src="../SRC/IMG/tanzalogo.png"
          class="inline-block h-[275px] w-[250px] sm:w-[300px] md:h-[300px] md:w-[400px] lg:h-[330px] lg:w-[600px] xl:h-[360px] 2xl:h-[450px] object-contain"
        />
        <img
          src="../SRC/IMG/bucallogonobg.png"
          class="inline-block h-[275px] w-[250px] sm:w-[300px] md:h-[300px] md:w-[400px] lg:h-[330px] lg:w-[800px] xl:h-[360px] 2xl:h-[450px] object-contain"
        />
      </div>
      <!---->

      <!-- Optional container -->
      <div id="box" class="w-full h-[500px]"></div>
      <!---->

      <!--BOTTOM NAV BAR, MODULES-->
      <nav
        id="navbot"
        class="hidden lg:flex fixed bottom-0 w-full h-[120px] bg-white"
      >
        <div class="flex justify-center w-full">
          <a href="../HTML/Dashboard.html"
            ><button class="buts">
              <img class="icons" src="../SRC/ICON/dashboard.png" alt="" />
              Dashboard
            </button>
          </a>
          <button class="buts">
            <img class="icons" src="../SRC/ICON/Patientflow.png" alt="" />
            Patient Flow Forecast
          </button>
          <button class="buts">
            <img class="icons" src="../SRC/ICON/services.png" alt="" />
            Service Usage Trends
          </button>
          <button class="buts">
            <img class="icons" src="../SRC/ICON/mapview.png" alt="" />
            Barangay Map View
          </button>
          <button class="buts">
            <img class="icons" src="../SRC/ICON/Seasonality.png" alt="" />
            Seasonality Explorer
          </button>
          <button class="buts">
            <img class="icons" src="../SRC/ICON/staffing.png" alt="" />
            Staffing Planner
          </button>
          <button class="buts">
            <img class="icons" src="../SRC/ICON/inventory.png" alt="" />
            Inventory Alert System
          </button>
        </div>
      </nav>
      <!---->

      <!-- DROP UP NAV-->
      <nav
        id="navbot2"
        class="fixed bottom-0 w-full h-[100px] bg-white lg:hidden"
      >
        <div class="relative w-full">
          <!-- Toggle input -->
          <input type="checkbox" id="dropup-toggle" class="peer hidden" />

          <!-- Toggle Label -->
          <label
            id="button"
            for="dropup-toggle"
            class="block w-full border-2 border-[#808080ab] text-[black] cursor-pointer text-center px-4 py-3 bg-[white] rounded-t-md hover:bg-[#e9e9e9] peer-checked:bg-[white] peer-checked:rounded-b-none transition-all duration-300"
          >
            <!-- Show text directly in label, no nested spans -->
            <span id="open" class="block"
              ><img
                class="h-[25px] w-[50px] flex justify-self-center"
                src="../SRC/ICON/up-arrows.png"
                alt=""
            /></span>
            <span id="close" class="hidden"
              ><img
                class="h-[25px] w-[50px] flex justify-self-center"
                src="../SRC/ICON/down.png"
                alt=""
            /></span>
          </label>

          <!-- Drop-up Content -->
          <div
            class="hidden peer-checked:flex flex-col items-center w-full bg-gray-100 border border-t-0 border-gray-300 rounded-b-md absolute bottom-full mb-1 z-10"
          >
            <a href="../HTML/Dashboard.html"><p class="py-2 px-4 w-full text-center hover:bg-gray-200">
              Dashboard
            </p>
            </a>
            <p class="py-2 px-4 w-full text-center hover:bg-gray-200">
              Patient Flow Forecast
            </p>
            <p class="py-2 px-4 w-full text-center hover:bg-gray-200">
              Service Usage Trends
            </p>
            <p class="py-2 px-4 w-full text-center hover:bg-gray-200">
              Barangay Map View
            </p>
            <p class="py-2 px-4 w-full text-center hover:bg-gray-200">
              Seasonality Explorer
            </p>
            <p class="py-2 px-4 w-full text-center hover:bg-gray-200">
              Staffing Planner
            </p>
            <p class="py-2 px-4 w-full text-center hover:bg-gray-200">
              Inventory Alert System
            </p>
          </div>
        </div>
        <!---->
      </nav>
      <!---->
    <!-- JavaScript -->
    <script src="../JAVASCRIPT/Landingpage.js"></script>

</html>
